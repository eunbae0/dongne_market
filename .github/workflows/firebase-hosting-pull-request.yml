name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate Environment Variables File for Production
        run: |
          echo "DONGNE_MARKET_FIREBASE_APIKEY=$DONGNE_MARKET_FIREBASE_APIKEY" >> .env.production
          echo "DONGNE_MARKET_AUTH_DOMAIN=$DONGNE_MARKET_AUTH_DOMAIN" >> .env.production
          echo "DONGNE_MARKET_PROJECT_ID=$DONGNE_MARKET_PROJECT_ID" >> .env.production
          echo "DONGNE_MARKET_STORAGE_BUCKET=$DONGNE_MARKET_STORAGE_BUCKET" >> .env.production
          echo "DONGNE_MARKET_MESSAGING_SENDER_ID=$DONGNE_MARKET_MESSAGING_SENDER_ID" >> .env.production
          echo "DONGNE_MARKET_APP_ID=$DONGNE_MARKET_APP_ID" >> .env.production
          echo "DONGNE_MARKET_MEASUREMENT_ID=$DONGNE_MARKET_MEASUREMENT_ID" >> .env.production
        env:
          DONGNE_MARKET_FIREBASE_APIKEY: ${{ secrets.DONGNE_MARKET_FIREBASE_APIKEY }}
          DONGNE_MARKET_AUTH_DOMAIN: ${{ secrets.DONGNE_MARKET_AUTH_DOMAIN }}
          DONGNE_MARKET_PROJECT_ID: ${{ secrets.DONGNE_MARKET_PROJECT_ID }}
          DONGNE_MARKET_STORAGE_BUCKET: ${{ secrets.DONGNE_MARKET_STORAGE_BUCKET }}
          DONGNE_MARKET_MESSAGING_SENDER_ID: ${{ secrets.DONGNE_MARKET_MESSAGING_SENDER_ID }}
          DONGNE_MARKET_APP_ID: ${{ secrets.DONGNE_MARKET_APP_ID }}
          DONGNE_MARKET_MEASUREMENT_ID: ${{ secrets.DONGNE_MARKET_MEASUREMENT_ID }}

      - run: npm ci && npm run deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DONGNE_MARKET }}'
          projectId: dongne-market
